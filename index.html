<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="imgLogo" src="IMG/Vector.png" alt="Logo de la aplicación">
        </div>

        <div class="left">
            <textarea class="text-input" placeholder="Ingrese su texto aquí" id="input-texto" rows="20" cols="40"></textarea>
        </div>

        <div class="right">
            <img class="imgDerecha" src="IMG/muneco.png" alt="Muñeco">
            <h2 class="texto">Ningún mensaje fue encontrado</h2>
            <textarea class="textoDerecho" name="" id="" cols="30" rows="10">Ingrese el texto que desees encriptar o desencriptar.</textarea>
            <button id="copiar" type="button" onclick="copiar()">Copiar</button>
        </div>
        <div class="left-button">
            <p><img src="IMG/imagenadvertencia.png" alt="Imagen de Advertencia"> Solo minusculas y sin acento</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
    <footer class="card-footer text-center" id="footer">
        <p>&copy; dino.dev.2022</p>
        <a type="button"><i class="bi bi-instagram"></i></a>
        <a type="button"><i class="bi bi-github"></i></a>
        <a type="button"><i class="bi bi-linkedin"></i></a>
    </footer>

    <script src="javascript.js">
    </script>
</body>
</html>
